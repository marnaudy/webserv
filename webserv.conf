server
	listen_port 90
	listen_address 192.168.1.254
	server_name prout
	server_name oui
	server_name non
	error_page 400 404 500 /error.page
	error_page 400 /other
	client_max_body_size 4000000000
	location location
		root root
		limit_except POST DELETE DELETE
		autoindex on
		dir_page /oui
		allow_upload yes
		upload_location /non
		cgi .php php-cgi
		cgi .py python
		return_code 301
		return_dest http://google.fr
	end_location
end_server
