<!DOCTYPE html>
<html>
<head>
	<title>File upload</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Manage file uploads</h1>
	<h2>View uploaded files : <a href="upload/">here</a></h2>
	<h2>Upload files form here</h2>
	<form>
		<label for="file-input">Select a file:</label>
		<input type="file" id="file-input" name="file">
		<button type="button" onclick="uploadFile()">Upload</button>
	</form>
	<h2>Delete files from here</h2>
	<form>
		<label for="file-input-del">Select a file name</label>
		<input type="text" id="file-input-del" name="file-name">
		<button type="button" onclick="deleteFile()">Delete</button>
	</form>	
	<script src="script.js"></script>
</body>
</html>
