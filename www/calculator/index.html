<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8"/>
    <link href="https://fonts.googleapis.com/css?family=Baloo+2&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
</head>
<body>
    <div id="container">
        <div id="display-container"><p id="display"></p></div>
        <button id="clear" class="function">Clear</button>
        <button id="back" class="function">Back</button>
        <button id="divide" class="operator">/</button>
        <button id="multiply" class="operator">*</button>
        <button id="b7" class="number">7</button>
        <button id="b8" class="number">8</button>
        <button id="b9" class="number">9</button>
        <button id="minus" class="operator">-</button>
        <button id="b4" class="number">4</button>
        <button id="b5" class="number">5</button>
        <button id="b6" class="number">6</button>
        <button id="plus" class="operator">+</button>
        <button id="b1" class="number">1</button>
        <button id="b2" class="number">2</button>
        <button id="b3" class="number">3</button>
        <button id="enter" class="function">Enter</button>
        <button id="b0" class="number">0</button>
        <button id="decimal">.</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
