<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
</head>
<body>
    <div id="playContainer">
        <button id="rock" class="play">Rock</button>
        <button id="paper" class="play">Paper</button>

    <p id="result">The round's result will appear here</p>

    <script src="script.js"></script>

</html>
